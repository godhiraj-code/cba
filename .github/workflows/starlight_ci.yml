name: Starlight CBA Mission

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  starlight-mission:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Node Dependencies
      run: npm install

    - name: Install Python SDK
      run: pip install -e .

    - name: Run Starlight Mission (Headless)
      run: node bin/starlight.js test/intent_portfolio_v2.js --headless --verbose

    - name: Upload Hero Story Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: starlight-report
        path: |
          report.html
          screenshots/
          mission_trace.json
